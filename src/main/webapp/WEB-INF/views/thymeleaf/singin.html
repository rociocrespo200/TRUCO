<body>
    <main>
        <div class="formulario">
            <div class="logo_container">
                <img th:src="@{/assets/logo_principal_recortado.png}" class="img_titulo pb-5">
            </div>
            <h2>Registrarse</h2>
            <form th:action="@{/registrarme}" method="POST" class="w-75" th:object="${usuario}">
                <div class="form-group">
                    <input th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input th:field="*{apellido}" id="apellido" class="form-control" placeholder="Apellido" required>
                </div>
                <!--<div class="form-group">
                    <input th:field="*{fechaNacimiento}" id="fechaNacimiento" type="date" class="form-control" required>
                </div>-->
                <div class="form-group">
                    <input th:field="*{email}" id="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <input th:field="*{username}" id="username" class="form-control" placeholder="Nombre de usuario" required>
                </div>
                <div class="form-group">
                    <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="Contrasena" required>
                </div>
                <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block mt-3 mb-2" Type="Submit">Registrarme</button>
                <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
                </p>
            </form>
