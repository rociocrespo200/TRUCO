<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Perfil</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div class="container">
    <div class="main-body m-5">



        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h3 th:text="${usuario.username}" id="username"></h3>

                                </button>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">

                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0" >Puntos Ranking</h6><h6 th:text="${usuario.puntos_ranking}"></h6> </li>
                </ul>
                </div>

            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0"  > Nombre </h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${usuario.nombre}">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" >Apellido</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${usuario.apellido}" >

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" >Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${usuario.email}">
                            </div>
                        </div>

                    </div>
                </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
