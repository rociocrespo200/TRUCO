<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>


    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/IniciarPartida.css}"/>


</head>

<body>
<div class="formulario-container">
    <h1>Selecciona la Cantidad de Jugadores</h1>
    <form id="jugadores-form" action='#' th:action="@{/esperarSala}" method="POST">
        <label for="cantidadDejugadores">Cantidad de Jugadores:</label>
        <select id="cantidadDejugadores" name="cantidadDejugadores">
            <option th:value="2">2</option>
            <option th:value="4">4</option>
            <option th:value="6">6</option>
        </select>
        <br>
        <button type="submit" >Iniciar Partida</button>
    </form>
</div>

</body>
</html>
